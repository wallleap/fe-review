<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmet 语法</title>
</head>
<body>
  使用 Emmet 语法可以加快编写代码的速度，只需要输入几个字母和符号，再按 Tab 键就可以生成代码
  <!-- div.class .class -->
  <div class="class">div.class</div>
  <!-- div#id #id -->
  <div id="id">div#id</div>
  <!-- > -->
  <div>
    <ul>
      <li>div>ul>li</li>
    </ul>
  </div>
  <!-- * -->
  <ul>
    <li>ul>li*3</li>
    <li>ul>li*3</li>
    <li>ul>li*3</li>
  </ul>
  <!-- + -->
  <header>header+main+footer</header>
  <main>header+main+footer</main>
  <footer>header+main+footer</footer>
</body>
</html>
