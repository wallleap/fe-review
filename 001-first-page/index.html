<!DOCTYPE html> <!-- 这一行告诉浏览器 HTML5 页面 前面不能有内容了 文档对象声明 -->
<html lang="en"> <!-- 根标签,所有的代码写在这里面 lang 告诉浏览器当前页面内容语言是英文 -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 用最新的 IE 内核渲染 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 视口 适配移动端 -->
  <title>第一课</title> <!-- 网页标题 会显示在浏览器 Tab 上 -->
</head> <!-- 包裹的内容基本上是给浏览器看的 -->
<body>
  <!-- 这个东西是注释,注释内容不会在页面中显示 -->
  <div>正文内容</div>
</body>
</html>
