<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class 与 id</title>
</head>
<body>
  <!-- class 表示特征或共同点，一个元素可以有多个不同 class，不同元素可以有相同的 class -->
  <div class="item">选项1</div>
  <div class="item active">选项2</div> <!-- 多个 class 使用空格分隔 -->
  <!-- 表示独一无二的身份，一个元素只能有一个 id，不同元素不能有相同 id -->
  <div id="avatar">头像</div>
</body>
</html>
