<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 书写</title>
  <style>
    /* 注释 */
    /* 常规 */
    /* 选择器 { 属性: 值; 属性: 值; } */
    h1 {
      /* 选择器后加个空格 左大括号后换行 */
      /* 属性前面缩进用两个空格 */
      /* 冒号后面加个空格 */
      /* 属性值后面加分号 */
      font-size: 28px;
    }

    p {
      font-size: 18px;
    }

    /* rule */
    @media (max-width: 1200px) {
      p {
        font-size: 16px;
      }
    }

  </style>
</head>

<body>
  <h1>Lorem, ipsum dolor.</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae quia repellat, cumque laudantium iste voluptate
    molestias labore tenetur? Sint, at!</p>
</body>

</html>
